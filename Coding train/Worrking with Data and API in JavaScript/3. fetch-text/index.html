<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch text in JavaScript</title>
</head>

<body>
    <p id="poem"></p>
    <style>
        p {
            color: rgb(16, 177, 88);
        }
    </style>
    <script>
        fetchText()
            .then(response => {
                document.getElementById('poem').innerText = response;
                console.log("Successfully!");
            })
            .catch(err => {
                console.log(err);
            });

        async function fetchText() {
            let response = await fetch('poem.txt');
            return response.text();
        }
    </script>
</body>

</html>
